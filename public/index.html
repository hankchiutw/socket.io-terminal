<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <title>socket.io-terminal</title>

    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/main.css">
    

</head>
<body>
    <div class='console'>
        <h3 class='title'>socket.io-terminal</h4>
    </div>
    <template id='cursor-row'>
        <p>
            <span>$</span>
            <span class='command-input-wrapper'><input type='text' onkeyup='tryExec(event)' class='command-input' /></span>
        </p> 
    </template>

    <template id='message-row'>
        <p class='message-wrapper'>
            <span>[INFO]</span>
            <span class='time'></span>
            <span class='message'></span>
        </p> 
    </template>

    <template id='result-row'>
        <p>
            <span class='result'></span>
        </p> 
    </template>

    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
